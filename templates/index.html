<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer and Editor</title>
</head>
<body>
    <form method="post" action="{{ url_for('update') }}">        
        <textarea name="input_context" rows="10" cols="80">{{ input_context }}</textarea><br><br>
        <label for="round">Round:</label>
        <input type="round" name="round" required>
        <button type="submit">Run</button>
    </form>

    <h1>CSV Viewer and Editor</h1>
    {{ table|safe }}
</body>
</html>
